<html lang="en-us">

<head>
	<meta charset="utf-8">
	<title>{% block title %}{% endblock title %}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5">
	<meta name="description" content="This is meta description">
	<meta name="author" content="Themefisher">
	<link rel="shortcut icon" href="{% static  'images/favicon.png' %}" type="image/x-icon">
	<link rel="icon" href="{% static  'images/favicon.png' %}" type="image/x-icon">
  
  <!-- theme meta -->
  <meta name="theme-name" content="reporter" />

	<!-- # Google Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Neuton:wght@700&family=Work+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

	<!-- # CSS Plugins -->
	<link rel="stylesheet" href="{% static  'plugins/bootstrap/bootstrap.min.css' %}">

	<!-- # Main Style Sheet -->
	<link rel="stylesheet" href="{% static 'css/style.css' %}">
  
</head>

<body>

<header class="navigation ">
  <div class="container ">
    <nav class="navbar navbar-expand-lg navbar-light px-0">
      <a class="navbar-brand order-1 py-0" href="/">
        <h4>SAMPLE</h4>
      </a>
      <div class="navbar-actions order-3 ml-0 ml-md-4">
        <button aria-label="navbar toggler" class="navbar-toggler border-0" type="button" data-toggle="collapse"
          data-target="#navigation"> <span class="navbar-toggler-icon"></span>
        </button>
      </div>
      <form action="{% url 'search_page' %}" method="get" class="search order-lg-3 order-md-2 order-3 ml-auto">
        <input id="search-query" name="q"  placeholder="search here ..... "  type="search"  autocomplete="off">
      </form>
      <div class="collapse navbar-collapse text-center order-lg-2 order-4" id="navigation">
        <ul class="navbar-nav mx-auto mt-3 mt-lg-0">
          <li class="nav-item"> <a class="nav-link" href="about.html">About Me</a>
          </li>
          <li class="nav-item"> <a class="nav-link" href="contact.html">Contact</a>
          </li>
          <li class="nav-item"> <a class="nav-link" href="{% url 'article_create'%}">Add Article</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
</header>

<main>
  <section class="section">
    
  {% block content %}

  {% endblock content %}
  </section>
</main>

<footer class="myfooter mt-5">
  <div class="container section">
    <div class="row">
      <div class="col-lg-10 mx-auto text-center">
        <form action="{% url 'search_page' %}" method="get" class="search order-lg-3 order-md-2 order-3 ml-auto">
          <input id="search-query" class="form-control mb-5" name="q" placeholder="search here ..... "  type="search"  autocomplete="off">
        </form>
        <ul class="d-flex navbar-footer mb-0 list-unstyled">
          <li class="nav-item my-0"> <a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item my-0"> <a class="nav-link" href="#">Elements</a></li>
          <li class="nav-item my-0"> <a class="nav-link" href="#">Privacy Policy</a></li>
          <li class="nav-item my-0"> <a class="nav-link" href="#">Terms Conditions</a></li>
         
        </ul>
      </div>
    </div>
  </div>
 
</footer>


<!-- # JS Plugins -->
<script src="{% static  'plugins/jquery/jquery.min.js' %}"></script>
<script src="{% static  'plugins/bootstrap/bootstrap.min.js' %}"></script>

<!-- Main Script -->
<script src=" {% static  'js/script.js' %}"></script>

<script src=" {% static  'js/owl.carousel.js' %}"></script>
<script src=" {% static  'js/owl.carousel.min.js' %}"></script>
